<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="hello-example"></div>
    <div id="timer-example"></div>
    <div id="todos-example"></div>
    <div id="markdown-example"></div>

    <script type="text/babel">

      //Hello Message
      class HelloMessage extends React.Component {
        render() {
          return (
            <div>
              Hello {this.props.name}
            </div>
          );
        }
      }

      ReactDOM.render(
        <HelloMessage name="Santiago ArÃ©valo" />, 
        document.getElementById('hello-example')
      );


      //Timer
      class Timer extends React.Component {
        constructor(props) {
          super(props);
          this.state = {hour: 0, minutes: 0, seconds: 0, hour2: 0, minutes2: 0, seconds2: 0};
        }

        tick() {
          if(this.state.seconds === 59) {
            this.setState(state => ({minutes: state.minutes + 1, seconds: 0}));
          }else if(this.state.minutes === 59) {
            this.setState(state => ({hour: state.hour + 1, minutes: 0, seconds: 0}));
          }else {
            this.setState(state => ({seconds: state.seconds + 1}));
          }
        }

        tickv2() {
          if(this.state.seconds2 === 9) {
            this.setState(state => ({minutes2: state.minutes2 + 1, seconds2: 0}));
          }else if (this.state.minutes2 === 9) {
              this.setState(state => ({hour2: state.hour2 + 1, minutes2: 0, seconds2: 0}))
          }else {
              this.setState(state => ({seconds2: state.seconds2 + 1}));
          }
        }

        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000);
          this.interval = setInterval(() => this.tickv2(), 1000)
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div>
              <p> <h2>Timer</h2> (hh:mm:ss) : {this.state.hour} : {this.state.minutes} : {this.state.seconds}</p>
              <p> A Stateful Component V2 (hh:mm:ss) : {this.state.hour2} : {this.state.minutes2} : {this.state.seconds2}</p>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Timer />,
        document.getElementById('timer-example')
      );


      //TodoApp
      class TodoApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { items: [], text: '' };
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        render() {
          return (
            <div>
              <h3>TODO</h3>
              <TodoList items={this.state.items} />
              <form onSubmit={this.handleSubmit}>
                <label htmlFor="new-todo">
                  What needs to be done?
                </label>
                <input
                  id="new-todo"
                  onChange={this.handleChange}
                  value={this.state.text}
                />
                <button>
                  Add #{this.state.items.length + 1}
                </button>
              </form>
            </div>
          );
        }

        handleChange(e) {
        this.setState({ text: e.target.value });
        }

        handleSubmit(e) {
          e.preventDefault();
          if (this.state.text.length === 0) {
            return;
          }
          const newItem = {
            text: this.state.text,
            id: Date.now()
          };
          this.setState(state => ({
            items: state.items.concat(newItem),
            text: ''
          }));
        }
      }

      class TodoList extends React.Component {
        render() {
          return (
            <ul>
              {this.props.items.map(item => (
                <li key={item.id}>{item.text}</li>
              ))}
            </ul>
          );
        }
      }

      ReactDOM.render(
        <TodoApp />,
        document.getElementById('todos-example')
      );


      //Markdown
      class MarkdownEditor extends React.Component {
        constructor(props) {
          super(props);
          this.md = new Remarkable();
          this.handleChange = this.handleChange.bind(this);
          this.state = { value: 'Hello, **world**!' };
        }

        handleChange(e) {
          this.setState({ value: e.target.value });
        }

        getRawMarkup() {
          return { __html: this.md.render(this.state.value) };
        }

        render() {
          return (
            <div className="MarkdownEditor">
              <h3>Input</h3>
              <label htmlFor="markdown-content">
                Enter some markdown
              </label>
              <textarea
                id="markdown-content"
                onChange={this.handleChange}
                defaultValue={this.state.value}
              />
              <h3>Output</h3>
              <div
                className="content"
                dangerouslySetInnerHTML={this.getRawMarkup()}
              />
            </div>
          );
        }
      }

      ReactDOM.render(
        <MarkdownEditor />,
        document.getElementById('markdown-example')
      );

    </script>
